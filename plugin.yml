name: Economy
main: com.minecraft.economy.economyMain.UltiEconomyMain
version: 0.2.7
api-version: 1.15
loadbefore: [level, Ultimenu, UltiTools]
softdepend: [Vault, PlaceholderAPI]

commands:
  money:
    description: 金币余额
    usage: /money
  pay:
    description: 给其他玩家转账
    usage: /pay [玩家] [数字]
    permissions:
      pay.use:
        defailt: [false]
  givemoney:
    description: 给玩家钱
    usage: /givemoney [玩家] [数字]
    permissions:
      givemoney.use:
        defailt: [true]
  takemoney:
    description: 拿走玩家的钱
    usage: /takemoney [玩家] [数字]
  bank:
    description: 显示银行存款
    usage: /bank
  qk:
    description: 取款
    usage: /qk [金额]
  ck:
    description: 存款
    usage: /ck [金额]
  mvdb:
    description: 数据储存方法转换
    usage: /mvdb toLocal 启用存到本地 /mvdb toDataBase 启用存到数据库